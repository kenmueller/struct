name: Format

on:
  - push
  - pull_request

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
      - name: Install dependencies
        run: yarn install
      - name: Format Project
        run: yarn run format
      - name: If Changes, Fail
        run: git diff --exit-code
